<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<section style="background-color: rgb(247, 236, 222);">
    <div class="container">
        <div class="text-center d-flex flex-column justify-content-center align-items-center pt-5">
            <h1 class="pt-4 fw-bolder">Bookmarker</h1> 
         </div>
       
     
       <div class="input-group mb-3 d-flex flex-column p-5">
        <hr style="border-top: dotted 2px;">
        <form action="" id="formm">
          <div class="text-center d-flex justify-content-center align-items-center linear">
            <i class="fa-solid fa-bookmark fa-2x"></i>
            <h2 class="px-2"> Bookmark your favorite sites</h2>
            <i class="fa-solid fa-bookmark fa-2x"></i>
          </div>
        <div>
            <div class="d-flex justify-content-start align-items-center">
        <i class="fa-solid fa-book-bookmark px-2"></i>
        <label for="nam" class="fw-bold">Site Name</label>
            </div>
        <input type="text" id="nam" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Bookmark Name">
        

         </div>

        <div class="mt-3">
            <div class="d-flex justify-content-start align-items-center ">
        <i class="fa-solid fa-link px-2"></i>
        <label for="urll" class="fw-bold">Site URL</label>
            </div>
        <input type="url" id="urll" oninput="isValid()" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Website URL" required>

        <p id="palert" class="alert alert-danger"> is not valid</p>
         </div>

         <div class="text-center mt-5">
            <button class="btn btn-group-lg px-5 py-2 text-center" id="sub">Submit</button>
            </div>
        </form>
        <hr style="border-bottom: dotted 2px;">
      </div>

      
    

      <div class="container mt-3">
        <div class="row" id="sec">
           
        </div>
      </div>


    </div>
</section>



   
    <script src="script.js"></script>
</body>
</html>
